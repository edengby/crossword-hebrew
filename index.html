<div class="container">
    <h1>פתרון תשבצים בעברית</h1>

    <div class="search">
        <label for="letter-count">בחר מספר אותיות:</label>
        <select id="letter-count" onchange="generateInputs()">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <div id="letter-inputs">
            <!-- Dynamic letter inputs will be generated here -->
        </div>

        <button onclick="findWords()">חפש מילים</button>
    </div>

    <!-- Add the Telegram bot link here -->
    <p>יש לך גם בוט טלגרם לפתרון תשבצים! נסה את <a href="https://t.me/TashbetsimBot" target="_blank">TashbetsimBot</a></p>

    <div id="results">
        <h3>תוצאות:</h3>
        <ul id="word-list"></ul>
    </div>
</div>
